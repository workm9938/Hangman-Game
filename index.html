<html>
    <head>
        <title>
            Hangman Game | ykoding
        </title>
        <link rel="stylesheet" href="style.css">
        <script src="script/word-list.js" defer></script>
        <script src="script/script.js" defer></script>
    </head>
    <body>
        <div class="game-model">
            <div class="content">
                <img src="images/lost.gif" alt="gif">
                <h4>Game Over!</h4>
                <p>The Correct Word Was: <b>RAINBOW</b></p>
                <button class="play-again">Play Again</button>
            </div>
        </div>
        <div class="container">
            <div class="hangman-box">
                <img src="images/hangman-0.svg" alt="hangman-img">
                <h1>Hangman Game</h1>
            </div>
            <div class="game-box">
                <ul class="word-display">
                </ul>
                <h4 class="hint-text">
                    Hint:
                    <b>its a example of a hint ok</b>
                </h4>
                <h4 class="guesses-text">
                    Incorrect Guesses:
                    <b>0 / 6</b>
                </h4>
                <div class="keyboard">
                   
                </div>
            </div>
        </div>
    </body>
</html>
